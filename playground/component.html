<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <app-header></app-header>
    <app-footer></app-footer>
  </div>

  <div id="app2">
    <app-header></app-header>
    <app-footer></app-footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>

    // Vue.component('컴포넌트 이름', 컴포넌트 내용)

    // 전역 컴포넌트
    // 플러그인이나 라이브러리 형태로 전역으로 사용해야하는 것들은 전역 컴포넌트에 등록하여 사용한다.
    Vue.component('app-header', {
      template: '<h1>Header</h1>'
    });

    // Vue instance를 생성 하면 기본적으로 root component가 된다.
    new Vue({
      el: '#app',
      // 지역 컴포넌트 등록 방식
      // 특정 컴포넌트 하단에 어떤 컴포넌트가 등록 되어있는지 확인이 쉽다.
      components: {
        //'컴포넌트 이름', 컴포넌트 내용
        'app-footer': {
          template: '<footer>footer</footer>'
        }
      },
      methods: {},
    })

    new Vue({
      el: '#app2',
      components: {
        //'컴포넌트 이름', 컴포넌트 내용
        'app-footer': {
          template: '<footer>footer</footer>'
        }
      },
    })

  </script>
</body>
</html>
